<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Register</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="box">
        <div class="button_box">
            <div class="slider_button"></div>
            <button type="button" class="signup_button">Sign Up</button>
            <button type="button" class="login_button">Login</button>
        </div>

        <div class="form_box">
            <div class="form_slider">

                <form action="#" class="signup_form">

                    <div class="input_field_box">

                        <div class="input_box">
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input_box">
                            <input type="text" required>
                            <label>Email Id</label>
                        </div>
                        <div class="input_box">
                            <input type="text" required>
                            <label>Create Password</label>
                        </div>
                        <div class="input_box">
                            <input type="text" required>
                            <label>Confirm Password</label>
                        </div>
                    </div>


                    <p class="link">By registering, you agree to our  <a href="#">Terms and Conditions</a></p>
                    <button type="submit">Create Account</button>
                </form>

                <form action="#" class="login_form">

                    <div class="input_box">
                        <input type="text" required>
                        <label>Email Id</label>
                    </div>
                    <div class="input_box">
                        <input type="text" required>
                        <label>Password</label>
                    </div>


                    <p class="password_link"><a href="#">Forgot Password ?</a></p>
                    <button type="submit">Login</button>
                </form>

            </div>
        </div>

    </div>

    <script src="script.js">  </script>

</body>

</html>
